<div class="row row-cols-1 row-cols-md-5 g-3">
  <div class="col-md-2 mb-2">
    <div class="card">
      <img [src]="singleproduct.image" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{singleproduct.id}}</h5>
        <p class="card-text">{{singleproduct.description}}</p>
        <p class="card-text">{{singleproduct.price}}</p>
        <p class="card-text">{{singleproduct.category}}</p><br>
        
      </div>
    </div>
  </div>
</div>
